<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-sm-12 mt-4">
            <h3>Search method implemented using swapi API. Please Select the resource name to search</h3>
            {% for name in title %}
            <a href="{% url 'search' name %}"><h4>{{name}}</h4></a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
